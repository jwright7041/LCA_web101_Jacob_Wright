<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="space">
            <img src="space.jpg" alt="space background" style="width:100%;">
            <div class="NASA">NASA</div>
        </div>
    </header>
    <main>
        <div class="flex-container">
            <div class="block">
                <h1>SOCIAL MEDIA</h1>
                <h2>Twitter - @nasa</h2>
                <h2>Facebook - fb.com/nasa</h2>
                <h2>Youtube - youtube.com/NASA</h2>
            </div>
            <div class="block">
                <h1>OFFICE INFO</h1>
                <h2>Public Communications Office</h2>
                <h2>NASA Headquarters</h2>
                <h2>300 E. Street SW. Suite 5R30</h2>
                <h2>Washington DC 20546</h2>
                <h2>(202) 358-0001 (Office)</h2>
                <h2>(202) 325-4338 (Fax)</h2>
            </div>
            <div class="block">
                <h1>CONTACT US</h1>
                <h2>Name</h2>
                <input>
                <h2>Message</h2>
                <textarea class="messageBox"></textarea>
                <p>
                    <button class="send">send</button>
                </p>
            </div>
        </div>
    </main>
</body>
</html>
